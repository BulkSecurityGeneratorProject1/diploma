
<div *ngIf="messages">
    <h2><span>Messages</span> {{messages.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>From</span></dt>
        <dd>
            <span>{{messages.from}}</span>
        </dd>
        <dt><span>To</span></dt>
        <dd>
            <span>{{messages.to}}</span>
        </dd>
        <dt><span>Message</span></dt>
        <dd>
            <span>{{messages.message}}</span>
        </dd>
        <dt><span>User Messages</span></dt>
        <dd>
            <span *ngFor="let user_messages of messages.user_messages; let last = last">
                {{user_messages.login}}{{last ? '' : ', '}}
            </span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'messages/'+ messages.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
