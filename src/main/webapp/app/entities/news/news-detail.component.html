
<div *ngIf="news">
    <h2><span>News</span> {{news.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Title</span></dt>
        <dd>
            <span>{{news.title}}</span>
        </dd>
        <dt><span>Image Url</span></dt>
        <dd>
            <span>{{news.image_url}}</span>
        </dd>
        <dt><span>Description</span></dt>
        <dd>
            <span>{{news.description}}</span>
        </dd>
        <dt><span>Text</span></dt>
        <dd>
            <span>{{news.text}}</span>
        </dd>
        <dt><span>Group</span></dt>
        <dd>
            <span>{{news.group}}</span>
        </dd>
        <dt><span>User News</span></dt>
        <dd>
            {{news.user_newsLogin}}
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'news/'+ news.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
